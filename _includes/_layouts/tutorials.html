---
layout: archive
---

			{% for tutorial in collections.tutorials %}
			<li>
				<article class="post">
					<header class="post-header">
						<h2><a href="{{ tutorial.url }}">{{ tutorial.data.title }}</a></h2>
						<ul class="post-meta">
							<li><time>{{ page.date | timePosted }}</time></li>
							<li><span class="screen-reader-text">Topics: </span><ul>
								{% for topic in tutorial.data.topics %}
								<li><a href="/topics/{{ topic | slug }}">{{ topic }}</a></li>
								{% endfor %}
							</ul></li>
						</ul><!-- .post-meta -->
					</header><!-- .post-header -->
					<div class="post-content">
						{{ tutorial.data.excerpt }}
					</div><!-- .post-content -->
				</article><!-- .post -->
			</li>
			{% endfor %}
